<body>

<header>
  <h1 id="page-title">Calendar Weeks <span id="title-year"></span></h1>
  <p id="current-week-banner"></p>
</header>

<main>
  <nav class="nav nav-top" aria-label="Year navigation">
    <button id="prev-top" aria-label="Previous year">&larr; Prev</button>
    <span class="year-title" id="year-top"></span>
    <button id="next-top" aria-label="Next year">Next &rarr;</button>
  </nav>

  <div class="calendar" id="calendar" role="grid" aria-label="Year calendar with week numbers" aria-live="polite"></div>

  <nav class="nav nav-bottom" aria-label="Year navigation">
    <button id="prev-bottom" aria-label="Previous year">&larr; Prev</button>
    <span class="year-title" id="year-bottom"></span>
    <button id="next-bottom" aria-label="Next year">Next &rarr;</button>
  </nav>
</main>

<footer>
  <p>A simple calendar showing the week number for every week of the year. Navigate to any year or print it out. <a href="#" id="today-link">Jump to current year</a>.</p>
</footer>

<script>
  const MONTH_NAMES = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
  ];
  const DAY_NAMES = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  let currentYear;

  function isoWeekNumber(date) {
    const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  }

  function renderCalendar(year) {
    currentYear = year;
    document.getElementById('year-top').textContent = year;
    document.getElementById('year-bottom').textContent = year;
    document.getElementById('title-year').textContent = year;
    document.title = `Calendar Weeks ${year} — What Week Is It?`;
    location.hash = '#' + year;

    const today = new Date();
    const banner = document.getElementById('current-week-banner');
    if (year === today.getFullYear()) {
      banner.textContent = `Today is week ${isoWeekNumber(today)} of ${year}.`;
      banner.style.display = '';
    } else {
      banner.style.display = 'none';
    }

    const grid = document.getElementById('calendar');
    grid.innerHTML = '';

    const todayStr = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;

    // Header row
    const wkHeader = document.createElement('div');
    wkHeader.className = 'cell header week-num';
    wkHeader.textContent = 'Wk';
    grid.appendChild(wkHeader);

    for (const name of DAY_NAMES) {
      const el = document.createElement('div');
      el.className = 'cell header';
      el.textContent = name;
      grid.appendChild(el);
    }

    // Two empty header cells for month label columns
    for (let i = 0; i < 2; i++) {
      const el = document.createElement('div');
      el.className = 'month-header';
      grid.appendChild(el);
    }

    // Find first Sunday on or before Jan 1
    const jan1 = new Date(year, 0, 1);
    const start = new Date(jan1);
    start.setDate(start.getDate() - start.getDay());

    // Find last Saturday on or after Dec 31
    const dec31 = new Date(year, 11, 31);
    const end = new Date(dec31);
    if (end.getDay() < 6) {
      end.setDate(end.getDate() + (6 - end.getDay()));
    }

    // Track month row spans: monthSpans[0..11] = { first, last }
    const monthSpans = Array.from({ length: 12 }, () => ({ first: Infinity, last: -Infinity }));

    let gridRow = 2; // row 1 is header
    const cursor = new Date(start);

    while (cursor <= end) {
      // Week number — use Thursday of this week
      const thursday = new Date(cursor);
      thursday.setDate(thursday.getDate() + 4); // cursor is Sunday, +4 = Thursday
      const wk = isoWeekNumber(thursday);

      const wkCell = document.createElement('div');
      wkCell.className = 'cell week-num';
      wkCell.textContent = wk;
      wkCell.dataset.row = gridRow;
      wkCell.style.gridRow = gridRow;
      wkCell.style.gridColumn = 1;
      grid.appendChild(wkCell);

      for (let d = 0; d < 7; d++) {
        const day = new Date(cursor);
        day.setDate(day.getDate() + d);

        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = day.getDate();
        cell.title = day.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        cell.dataset.row = gridRow;
        cell.style.gridRow = gridRow;
        cell.style.gridColumn = d + 2;

        const isOutside = day.getFullYear() !== year;
        if (isOutside) {
          cell.classList.add('outside');
        }

        const dayStr = `${day.getFullYear()}-${day.getMonth()}-${day.getDate()}`;
        if (dayStr === todayStr) {
          cell.classList.add('today');
        }

        // Track month spans for days within the year
        if (!isOutside) {
          const m = day.getMonth();
          if (gridRow < monthSpans[m].first) monthSpans[m].first = gridRow;
          if (gridRow > monthSpans[m].last) monthSpans[m].last = gridRow;
        }

        grid.appendChild(cell);
      }

      // Advance cursor by 7 days
      cursor.setDate(cursor.getDate() + 7);
      gridRow++;
    }

    // Month labels
    for (let m = 0; m < 12; m++) {
      if (monthSpans[m].first === Infinity) continue;

      const label = document.createElement('div');
      label.className = 'month-label ' + (m % 2 === 0 ? 'odd' : 'even');
      label.textContent = MONTH_NAMES[m];
      label.style.gridRow = `${monthSpans[m].first} / ${monthSpans[m].last + 1}`;
      grid.appendChild(label);
    }
  }

  function navigate(delta) {
    renderCalendar(currentYear + delta);
  }

  document.getElementById('prev-top').addEventListener('click', () => navigate(-1));
  document.getElementById('prev-bottom').addEventListener('click', () => navigate(-1));
  document.getElementById('next-top').addEventListener('click', () => navigate(1));
  document.getElementById('next-bottom').addEventListener('click', () => navigate(1));
  document.getElementById('year-top').addEventListener('click', () => renderCalendar(new Date().getFullYear()));
  document.getElementById('year-bottom').addEventListener('click', () => renderCalendar(new Date().getFullYear()));
  document.getElementById('today-link').addEventListener('click', (e) => {
    e.preventDefault();
    renderCalendar(new Date().getFullYear());
  });

  window.addEventListener('hashchange', () => {
    const hash = location.hash.replace('#', '');
    const y = parseInt(hash, 10);
    if (y && y !== currentYear) renderCalendar(y);
  });

  // Drag-to-highlight week rows
  let dragStartRow = null;
  let dragEndRow = null;
  let highlightedRows = new Set();

  function updateHighlight(fromRow, toRow) {
    const grid = document.getElementById('calendar');
    // Remove old highlights
    for (const cell of grid.querySelectorAll('.row-highlight')) {
      cell.classList.remove('row-highlight');
    }
    highlightedRows.clear();

    const lo = Math.min(fromRow, toRow);
    const hi = Math.max(fromRow, toRow);
    for (let r = lo; r <= hi; r++) {
      highlightedRows.add(r);
      for (const cell of grid.querySelectorAll(`[data-row="${r}"]`)) {
        cell.classList.add('row-highlight');
      }
    }
  }

  function clearHighlight() {
    const grid = document.getElementById('calendar');
    for (const cell of grid.querySelectorAll('.row-highlight')) {
      cell.classList.remove('row-highlight');
    }
    highlightedRows.clear();
  }

  document.getElementById('calendar').addEventListener('mousedown', (e) => {
    const cell = e.target.closest('.cell:not(.header)');
    if (!cell || !cell.dataset.row) return;
    e.preventDefault();

    clearHighlight();
    const grid = document.getElementById('calendar');
    grid.classList.add('dragging');

    dragStartRow = parseInt(cell.dataset.row, 10);
    dragEndRow = dragStartRow;
    updateHighlight(dragStartRow, dragEndRow);
  });

  document.getElementById('calendar').addEventListener('mouseover', (e) => {
    if (dragStartRow === null) return;
    const cell = e.target.closest('.cell:not(.header)');
    if (!cell || !cell.dataset.row) return;

    dragEndRow = parseInt(cell.dataset.row, 10);
    updateHighlight(dragStartRow, dragEndRow);
  });

  window.addEventListener('mouseup', () => {
    if (dragStartRow === null) return;
    dragStartRow = null;
    dragEndRow = null;
    document.getElementById('calendar').classList.remove('dragging');
  });

  document.addEventListener('mousedown', (e) => {
    if (!e.target.closest('#calendar')) {
      clearHighlight();
    }
  });

  // Initial render
  const hash = location.hash.replace('#', '');
  const initYear = parseInt(hash, 10) || new Date().getFullYear();
  renderCalendar(initYear);
</script>

</body>
